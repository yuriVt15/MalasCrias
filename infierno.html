  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('malas/bienvenido.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: background-image 1s ease-in-out;
      color: white;
      -webkit-text-stroke: 1.2px black;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-btn {
      width: 140px;
      height: 50px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .nav-btn:hover { transform: scale(1.08); }
    .nav-btn.activo { transform: scale(1.05); }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .flotante { animation: flotar 4s ease-in-out infinite; }
    .flotante-desfase { animation: flotar 4s ease-in-out infinite; animation-delay: 2s; }
    .logo-bien { width: 600px; max-width: 90%; }

    .content img:not(.logo-bien) {
      width: 280px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .content img:not(.logo-bien):hover { transform: scale(1.08); }

    .info-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .info-container img { width: 300px; height: auto; }

    .info-texto {
      font-size: 28px;
      color: white;
      font-weight: bold;
      max-width: 500px;
      text-align: left;
      -webkit-text-stroke: 1.2px black;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    h1, p {
      color: rgb(255, 0, 0);
      -webkit-text-stroke: 1.5px black;
      text-shadow: 0 3px 6px rgba(0,0,0,0.8);
    }

    .ruido {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-repeat: repeat;
      opacity: 0.08;
      z-index: 9999;
      transition: background-image 0.1s linear;
    }
  </style>
